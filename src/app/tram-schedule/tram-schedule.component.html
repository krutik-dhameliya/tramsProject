<div class="container">
    <mat-card>
        <h2>Tram Search</h2>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>From</mat-label>
                <mat-select [(ngModel)]="from">
                    <mat-option *ngFor="let station of stations" [value]="station.name">
                        {{ station.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>To</mat-label>
                <mat-select [(ngModel)]="to">
                    <mat-option *ngFor="let station of stations" [value]="station.name">
                        {{ station.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="searchTrams()">Search</button>
        </div>

        <mat-card class="matCardInside" *ngIf="trams.length > 0 || buses.length > 0">
            <h3 *ngIf="trams.length > 0">Trams</h3>
            <table mat-table [dataSource]="trams" class="mat-elevation-z8 full-width-table">

                <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                    <th mat-header-cell *matHeaderCellDef>{{ col | headerFormatter }}</th>
                    <td mat-cell *matCellDef="let tram">
                        <span *ngIf="col === 'scheduled' || col === 'expected'; else normalText">
                            {{ tram[col] | date:'yyyy-MM-dd HH:mm' }}
                        </span>
                        <ng-template #normalText>{{ tram[col] }}</ng-template>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <h3 *ngIf="buses.length > 0">Buses</h3>
            <table mat-table [dataSource]="buses" class="mat-elevation-z8 full-width-table">

                <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                    <th mat-header-cell *matHeaderCellDef>{{ col | headerFormatter }}</th>
                    <td mat-cell *matCellDef="let tram">
                        <span *ngIf="col === 'scheduled' || col === 'expected'; else normalText">
                            {{ tram[col] | date:'yyyy-MM-dd HH:mm' }}
                        </span>
                        <ng-template #normalText>{{ tram[col] }}</ng-template>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>

        <mat-card *ngIf="trams.length === 0 && buses.length === 0 && searched">
            <p class="error">No trains or buses found.</p>
        </mat-card>
    </mat-card>
</div>
